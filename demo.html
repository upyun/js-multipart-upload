<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<script src="bower_components/spark-md5/spark-md5.js"></script>
	<script src="bower_components/async/lib/async.js"></script>

	<script src="lib/upyun-mu.js"></script>
	<style>
		input,
		a#submit,
		a#submit-canvas {
			display: block;
			margin: 10px;
			height: 40px;
		}

		#submit,
		#submit-canvas {
			width: 100px;
			background: #02a3c6;
			border: none;
			color: #fff;
			line-height: 40px;
			text-align: center;
			cursor: pointer;
		}

		#submit:hover,
		#submit-canvas {
			background: #09f;
		}

		#log {
			border: 2px solid #f8f8f8;
		}

		#log ul {
			list-style: none;
			font: 14px;
			line-height: 1.5;
			color: #666;
		}

		#log ul li strong {
			display: inline-block;
			min-width: 100px;
			color: #39b3d7;
		}



	</style>

</head>
<body>

<form action="">
	<input type="file" name="file" id="file">
	<a id="submit">UPLOAD</a>
</form>

<form action="">
	<canvas id="canvas" width="300" height="200"></canvas>
	<a id="submit-canvas">UPLOAD CANVAS</a>
</form>

<div id="log">

</div>

<script>
	var elCanvas = document.getElementById('canvas');
	var context2d = elCanvas.getContext('2d');
	var image = new Image();
  // picture: http://alpha.wallhaven.cc/wallpaper/18662
	image.src = './canvas.jpg';
	image.onload = function() {
		context2d.drawImage(image, 0, 0);
	};

	document.getElementById('submit-canvas').onclick = function() {
		// 调用原生 toBlob 方法
		// 所以仅支持 Firefox
		// 可通过 polyfill 解决 toBlob 的兼容问题
		elCanvas.toBlob(function(blob) {
			upload(new File([blob], 'demo.png'));
		});
	};

	document.getElementById('submit').onclick = function() {
		upload(document.getElementById('file').files[0]);
	};

	function upload(file) {
		var ext = '.' + file.name.split('.').pop();
		var config = {
			bucket: 'demonstration',
			expiration: parseInt((new Date().getTime() + 3600000) / 1000),

			// 尽量不要使用直接传表单 API 的方式，以防泄露造成安全隐患
			form_api_secret: '1+JY2ZqD5UVfw6hQ8EesYQO50Wo='
		};

		var instance = new Sand(config);
		var options = {
			'notify_url': 'http://upyun.com'
		};

		instance.setOptions(options);
		instance.upload('/upload/test' + parseInt((new Date().getTime() + 3600000) / 1000) + ext, file);
	}


	// demo stuff
	function addLog(data) {
        var elem = document.createElement("ul");
        for (var key in data) {
        	if(key === 'path') {
        		elem.innerHTML += '<li><strong>' + key + ':</strong>' + '<a target="_blank"  href="http://demonstration.b0.upaiyun.com' + data[key] + '">' + data[key] + '</a>' + '</li>';
        	} else {
        		elem.innerHTML += '<li><strong>' + key + ':</strong>' + data[key] + '</li>';
        	}

        }
        log.appendChild(elem);
    }

	document.addEventListener('uploaded', function(e) {
		var log = document.getElementById("log");
		addLog(e.detail);
	});
</script>
</body>
</html>
